<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="User/index::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>	
		<div class="box container justify-content-center col-lg-7 col-md-5 col-sm-5">
	
			<div id="mydiv" th:if="${session.message}" class="alert" 
			th:classappend="${session.message.type}" role="alert"
			th:text="${session.message.content}">					
			</div>
			<th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
			
			<div class="row">
				<h1 style="text-align:center;">Change Password</h1>
				<div class="divider mt-1 mb-1"></div>
			</div>

			<form th:action="@{/user/password-change}" method="post">

				<div class="form-group">
					<div class="input-group mb-3 mt-4">
						<div class="input-group-prepend">
							<div class="input-group-text mr-5 h-100">
							<i class="bi bi-file-lock2"></i>
							</div>
						</div>
						<input type="password" name="oldPassword"
							placeholder="Enter the old password" class="form-control" />
					</div>
				</div>

				<div class="form-group">
					<div class="input-group mb-3 mt-4">
						<div class="input-group-prepend">
							<div class="input-group-text mr-5 h-100">
								<i class="bi bi-pencil-fill"></i>
							</div>
						</div>
						<input type="password" name="newPassword"
							placeholder="Enter the new password" class="form-control" />
					</div>
				</div>

				<div class="form-group">
					<div class="input-group mb-3 mt-4">
						<div class="input-group-prepend">
							<div class="input-group-text mr-5 h-100">
								<i class="bi bi-pencil-square"></i>
							</div>
						</div>
						<input type="text" name="CnewPassword"
							placeholder="Confirm the new password" class="form-control" />
					</div>
				</div>


				<div class="container text-center mt-4">
					<button type="submit" class="btn btn-primary">Change</button>
					<button type="reset" class="btn btn-warning">Reset</button>
				</div>

			</form>
		</div>
	</section>
</body>
</html>
